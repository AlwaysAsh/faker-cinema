language: python
python:
  - "3.5"
  - "3.3"
  - "3.4"
before_install:
  - pip install pytest-cov coveralls
install: "pip install -r requirements.txt && pip install -r requirements-dev.txt"
os:
  - linux
notifications:
   email: false
script:
  - py.test tests --doctest-modules -v --cov faker_cinema --cov-report term-missing -pep8
after_success:
  - coveralls
